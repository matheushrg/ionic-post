<ion-header>
  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of post">
      <ion-card>
    <ion-card-header>
      {{p.title}}
      </ion-card-header>
      <ion-card-content>
        {{p.body}}<br>
      </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="Excluir()">Excluir</button>
</ion-content>
